<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Screenshot Data Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }

        .upload-section {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .upload-section.dragover {
            background: #e0e7ff;
            border-color: #667eea;
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .platform-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .platform-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .platform-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-container {
            display: flex;
            gap: 30px;
            align-items: start;
        }

        .preview-image {
            flex: 1;
            max-width: 400px;
        }

        .preview-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .extracted-data {
            flex: 1;
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
        }

        .data-field {
            margin-bottom: 15px;
        }

        .data-field label {
            display: block;
            color: #4a5568;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .data-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
        }

        .data-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table tr:hover {
            background: #f7fafc;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .export-btn {
            background: #48bb78;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .delete-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ AI Screenshot Data Extractor</h1>
        <p class="subtitle">Extract data from TikTok, Telegram, and Live Recap screenshots automatically</p>

        <div id="alert" class="alert"></div>

        <div class="platform-selector">
            <button class="platform-btn active" data-platform="tiktok">TikTok</button>
            <button class="platform-btn" data-platform="telegram">Telegram</button>
            <button class="platform-btn" data-platform="recap">TikTok Live Recap</button>
        </div>

        <div class="upload-section" id="dropZone">
            <p style="font-size: 48px; margin-bottom: 20px;">ðŸ“¤</p>
            <p style="color: #4a5568; margin-bottom: 20px;">Drag & drop your screenshot here or click to upload</p>
            <label for="fileInput" class="upload-btn">Choose File</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #4a5568;">Processing screenshot with AI...</p>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-container">
                <div class="preview-image">
                    <img id="previewImage" src="" alt="Preview">
                </div>
                <div class="extracted-data">
                    <h3 style="margin-bottom: 20px; color: #4a5568;">Extracted Data</h3>
                    <div id="extractedFields"></div>
                    <button class="upload-btn" onclick="saveCurrentData()">Add to Dataset</button>
                </div>
            </div>
        </div>

        <div id="dataTableSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #4a5568;">Collected Data</h2>
            <div class="data-table">
                <table id="dataTable">
                    <thead>
                        <tr id="tableHeaders"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="export-buttons">
                <button class="export-btn" onclick="exportData('csv')">ðŸ“„ Export as CSV</button>
                <button class="export-btn" onclick="exportData('json')">ðŸ“‹ Export as JSON</button>
            </div>
        </div>
    </div>

    <script>
        let currentPlatform = 'tiktok';
        let currentExtractedData = {};

        const platformConfigs = {{ platform_configs | tojsonfilter }};

        // Platform selector
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentPlatform = this.dataset.platform;
                updateTableHeaders();
                loadData();
            });
        });

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processImage(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processImage(e.target.files[0]);
            }
        });

        async function processImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('platform', currentPlatform);

            document.getElementById('loading').style.display = 'block';
            document.getElementById('previewSection').style.display = 'none';

            try {
                const response = await fetch('/process_image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    currentExtractedData = result.data;
                    document.getElementById('previewImage').src = result.image;
                    displayExtractedData(result.data);
                    document.getElementById('previewSection').style.display = 'block';
                    showAlert('Image processed successfully!', 'success');
                } else {
                    showAlert('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Error processing image: ' + error.message, 'error');
            }

            document.getElementById('loading').style.display = 'none';
        }

        function displayExtractedData(data) {
            const fieldsContainer = document.getElementById('extractedFields');
            fieldsContainer.innerHTML = '';

            const fields = platformConfigs[currentPlatform].fields;
            
            fields.forEach(field => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'data-field';
                
                const label = document.createElement('label');
                label.textContent = field.charAt(0).toUpperCase() + field.slice(1).replace(/([A-Z])/g, ' $1');
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = data[field] || '';
                input.id = field;
                
                fieldDiv.appendChild(label);
                fieldDiv.appendChild(input);
                fieldsContainer.appendChild(fieldDiv);
            });
        }

        async function saveCurrentData() {
            const data = {
                platform: currentPlatform
            };

            const fields = platformConfigs[currentPlatform].fields;
            fields.forEach(field => {
                const input = document.getElementById(field);
                data[field] = input ? input.value : '';
            });

            try {
                const response = await fetch('/save_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Data saved successfully!', 'success');
                    document.getElementById('previewSection').style.display = 'none';
                    loadData();
                } else {
                    showAlert('Error saving data: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Error saving data: ' + error.message, 'error');
            }
        }

        async function loadData() {
            try {
                const response = await fetch(`/get_data/${currentPlatform}`);
                const data = await response.json();
                updateTable(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function updateTableHeaders() {
            const headers = document.getElementById('tableHeaders');
            headers.innerHTML = '';
            
            platformConfigs[currentPlatform].headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headers.appendChild(th);
            });

            // Add Actions header
            const actionTh = document.createElement('th');
            actionTh.textContent = 'Actions';
            headers.appendChild(actionTh);
        }

        function updateTable(data) {
            const tableBody = document.getElementById('tableBody');
            const dataTableSection = document.getElementById('dataTableSection');
            
            if (data.length > 0) {
                dataTableSection.style.display = 'block';
            }
            
            tableBody.innerHTML = '';
            
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                const fields = platformConfigs[currentPlatform].fields;
                fields.forEach(field => {
                    const td = document.createElement('td');
                    td.textContent = item[field] || '-';
                    row.appendChild(td);
                });
                
                // Add modified date and submission time
                const modDateTd = document.createElement('td');
                modDateTd.textContent = item.modifiedDate;
                row.appendChild(modDateTd);
                
                const subTimeTd = document.createElement('td');
                subTimeTd.textContent = item.submissionTime;
                row.appendChild(subTimeTd);
                
                // Add delete button
                const actionTd = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteData(index);
                actionTd.appendChild(deleteBtn);
                row.appendChild(actionTd);
                
                tableBody.appendChild(row);
            });
        }

        async function deleteData(index) {
            try {
                const response = await fetch(`/delete_data/${index}`);
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Data deleted successfully!', 'success');
                    loadData();
                } else {
                    showAlert('Error deleting data: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Error deleting data: ' + error.message, 'error');
            }
        }

        function exportData(format) {
            window.location.href = `/export/${currentPlatform}/${format}`;
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Initialize
        updateTableHeaders();
        loadData();
    </script>
</body>
</html>
